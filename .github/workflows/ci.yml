name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Jeden Tag um 8:00 Uhr UTC (= 9:00 Uhr MEZ)
    - cron: '0 8 * * *'

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Frontend
        run: pnpm --filter frontend eslint src --max-warnings 0 || echo "Lint completed with warnings"
        continue-on-error: true

      - name: Build Frontend
        run: pnpm --filter frontend build

      - name: Unit Tests Frontend
        run: pnpm --filter frontend test:unit

      - name: Lint Backend
        run: pnpm eslint src --max-warnings 0 || echo "Lint completed with warnings"
        continue-on-error: true
